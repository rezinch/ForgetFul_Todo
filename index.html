<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgetful Todo™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Forgetful Todo™</h1>
        <button id="theme-toggle-btn">☀️</button>
        <p class="subtitle">What will you forget today?</p>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a task you'll soon forget...">
            <button id="add-task-btn">+</button>
        </div>
        <div id="task-list" class="task-list-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
